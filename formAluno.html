<body>

<div class="container">
	<form>
  <div class="form-group col-md-10">
    <label for="nome">Nome:</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome do Aluno">
 </div>


  <div class="form-group col-md-2">
<label class="radio-inline"><input type="radio" name="optradio" checked>Option 1</label>
<label class="radio-inline"><input type="radio" name="optradio">Option 2</label>
</div>

 </div>

 <div class="form-group col-md-6">

 </div>

 <div class="form-group col-md-6">

 </div>


 <div class="form-group col-md-6">
    <label for="telefone">Telefone:</label>
    <input type="number" class="form-control" id="telefone" placeholder="(00)00000-0000">
 </div>


 <div class="form-group col-md-6">
    <label for="matricula">Matricula:</label>
    <input type="number" class="form-control" id="matricula" placeholder="000000000">
 </div>


<div class="form-group col-md-4">
      <label for="inputEstado">Curso</label>
      <select id="inputEstado" class="form-control">

        <option>...</option>


 <option>...</option>




      </select>
