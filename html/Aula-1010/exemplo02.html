<!DOCTYPE html>
<html>
<head>
	<title>Aula FTI 10/10/2018 - HTML - Lista Não Ordenada</title>
</head>
<body>

	<h1>Testando Lista Não Ordenada e Marcadores</h1>

	<ul style="list-style-type: disc">
		<li>Coffe</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>

	<ul style="list-style-type: square">
		<li>Coffe</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>

	<ul style="list-style-type: circle">
		<li>Coffe</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>

	<ul style="list-style-type: none">
		<li>Coffe</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>

</body>
</html>
