<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula FTI 17/10/2018 - HTML - Formulários </title>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE-edge">


	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">

	<script type="text/javascript">
		function InvalidMsg(textbox){
			if (textbox.value === '' ) {
				textbox.setCostumValidity("Email é campo obrigatório.");
			} elseif(textbox.validity.typeMismatch){
				textbox.setCostumValidity("Email não válido");

			}else{
				textbox.setCostumValidity('');

			}
			return true;
		}
	</script>

</head>
<body>

	<header>
	<h2>Testando Formulários - Validações Customizadas - JS</h2>
	</header>
	<br /><br /><br />


	<div>

	<form id="MyForm">
		
		Email:   <input id="email" oninvalid="InvalidMsg(this)" oninput="InvalidMsg(this)" name="email" type="email" required="required">

		<br /><br />

		<label for="escolha">Escolha:</label>
		<select>
			<option value="Op00">Opção 00</option>
			<option value="Op01">Opção 01</option>
			<option value="Op02">Opção 02</option>
			<option value="Op03">Opção 03</option>
		</select><br /><br /><br />

		<input type="submit" value="Salvar Rascunho" formnovalidate="true">
		<input type="submit" value="Enviar">

	</div>
	
</section>



</body>
</html>
