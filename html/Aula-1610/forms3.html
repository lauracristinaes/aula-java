<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula FTI 16/10/2018 - HTML - Formulários</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
<header>
		<h2>Testando Formulários - Input Radio</h2>

	</header>


	<section>
		

		<article>

			<form>
			Primeiro Nome: <input type="text" name="primeiro" placeholder="Nome" autofocus="true"><br /><br />
			Último Nome: <input type="text" name="ultimo" placeholder="Sobrenome"><br /><br />
			Telefone: <input type="tel" name="tel" placeholder="Telefone"><br /><br />
			Pesquisa: <input type="search" name="search" placeholder="Pesquisa"><br /><br />
			URL: <input type="url" name="url" placeholder="URL"><br /><br />

			Email: <input type="email" name="email" placeholder="Email"><br /><br />
			Data e Hora: <input type="date" name="date" placeholder="Data"><br /><br />

			

			Senha: <input type="password" name=""><br /><br />

			Caixa de Escolhas: <input type="checkbox" name=""><br /><br />

			Botão: <input type="button" name=""><br /><br />

			Cor: <input type="color" name=""><br /><br />

			Arquivo: <input type="file" name=""><br /><br />

			Número: <input type="number" name=""><br /><br />

			Horário: <input type="time" name=""><br /><br />

			Mês: <input type="month" name=""><br /><br />

			Semana: <input type="week" name=""><br /><br />

			Gênero<br />
			Masculino: <input type="radio" name="genero" value="male" checked="Masculino"><br />
			Feminino: <input type="radio" name="genero" value="female" checked="Feminino"><br />
			Outros: <input type="radio" name="genero" value="other" checked="Outros"><br />

			<input id="submit_button" type="submit" value="Enviar" />  Limpar: <input type="reset" name="">
			</form>

		</article>
	</section>
	
	

		


	




</body>
</html>
