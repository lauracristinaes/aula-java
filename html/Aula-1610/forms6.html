<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula FTI 16/10/2018 - HTML - Formulários </title>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE-edge">


	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">

	<script type="text/javascript">
		function InvalidMsg(textbox){
			if (textbox.value === '' ) {
				textbox.setCostumValidity("Email é campo obrigatório.");
			} elseif(textbox.validity.typeMismatch){
				textbox.setCostumValidity("Email não válido");

			}else{
				textbox.setCostumValidity('');

			}
			return true;
		}
	</script>

</head>
<body>

	<h2>Testando Formulários - Validações Customizadas - JS</h2>
	
	<form id="MyForm">
		
		Email: <input id="email" oninvalid="InvalidMsg(this)" oninput="InvalidMsg(this)" name="email" type="email" required="required">

		<br /><br />

		<input type="submit" value="Salvar Rascunho" formnovalidate="true">
		<input type="submit" value="Enviar">

	</form>
	




</body>
</html>
