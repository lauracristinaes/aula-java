<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula FTI 16/10/2018 - JS </title>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE-edge">


	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">


	<script type="text/javascript">
		function dragStart(ev){
			ev.dataTransfer.setData("ID", ev.target.getAttribute('id'));
		}

		function dragOver(ev){
			return false;
		}

		function dragDrop(ev){
			var idelt = ev.dataTransfer.getData("ID");
			ev.target.appendChild(document.getElementById(idelt));
		}

	</script>

</head>

<body>

	<header>

	<h2>Testando  JS - drop e Drag</h2>

	</header>

	<div id="boxA" ondrop="return dragDrop(event)" ondragover="return dragOver(event)"> 
		<div id="drag" draggable="true" ondragstart="return dragStart(event)"> 
			Drag Me			
		</div>

		<div id="drag2" draggable="true" ondragstart="return dragStart(event)">
			Drag Me
		</div>

		<div id="boxB" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
			
		</div>

	</div>
	




</body>
</html>
