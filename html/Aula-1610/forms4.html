<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula FTI 16/10/2018 - HTML - Formulários </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>

	<h2>Testando Formulários - Restrições (Validações) e Salvando Rascunhos</h2>
	
	<form>
		Empresa: <input type="text" name="empresa" value="FTI" disabled="true" >

		Primeiro Nome: <input type="text" name="primeiro" required="required" placeholder="Nome" autofocus="true"><br /><br />
		Último Nome: <input type="text" name="ultimo" max="20" placeholder="Sobrenome"><br /><br />
		CPF <input type="number" size="11" name="cpf">

		Telefone: <input type="tel" name="tel" maxlength="9" placeholder="Telefone"><br /><br />
		Pesquisa: <input type="search" name="search" min="4"  placeholder="Pesquisa"><br /><br />
		URL: <input type="url" name="url" readonly="true" placeholder="URL"><br /><br />

		Email: <input type="email" name="email" placeholder="Email"><br /><br />
		Data e Hora: <input type="date" name="date" placeholder="Data"><br /><br />

		<input type="submit" value="Salvar Rascunho" formnovalidate="true">
		<input type="submit" value="Enviar">

	</form>
	




</body>
</html>
